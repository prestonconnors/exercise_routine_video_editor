# -----------------------------------------------------------------
# MASTER CONFIG for Exercise Video Generation
# -----------------------------------------------------------------

# -- Section 1: Asset Paths --
paths:
  asset_output_dir: 'assets'
  timers_subdir: 'timers'
  filter_script_template: 'filter_template.txt'

opencl:
  device: "0.0"   # NVIDIA CUDA / GeForce RTX 3070 Ti Laptop GPU

# -- Section 2: Source Video Processing --
# Defines filters to apply to the main source video (e.g., your GH6 footage)
source_video_processing:
  # Set to true to enable the LUT. This is essential for V-Log footage.
  apply_lut: true
  
  # The full path to your .cube, .3dl, or other LUT file.
  lut_file: 'C:/Users/Preston Connors/Downloads/VLog_to_V709_forV35_EN/VLog_to_V709_forV35_ver100.cube'

# -- Section 3: Finishing Filters -- (MODIFIED)
finishing_filters:
  denoise:
    enabled: false
    backend: 'opencl' # Use the modern, GPU-accelerated OpenCL backend
    strength: 1.0 
    
  sharpen:
    enabled: true
    backend: 'cuda'   # We will now use the GPU for sharpening as well
    luma_amount: 0.5

# -- Section 4: Progress Ring Style --
progress_ring:
  fps: 60
  direction: 'clockwise'
  size: 400
  stroke_width: 30
  border_width: 3
  no_text: false 
  position:
    x: 'W-w-250'  # Top-Right Safe Zone
    y: '250'        # Top-Right Safe Zone
  text:
    font_file: 'C:/Users/Preston Connors/AppData/Local/Microsoft/Windows/Fonts/Inter-VariableFont_opsz,wght.ttf'
    font_style: 'Bold'
    font_size_ratio: 0.4
    stroke_width: 4
    hide_on_zero: true
    background_circle:
      enabled: true
      color: 'black@0.7'
      padding: 0 # 0 padding makes it flush with the ring

# -- Section 5: Text Overlay Styles --
text_overlays:
  exercise_name:
    font_file: 'C:/Users/Preston Connors/AppData/Local/Microsoft/Windows/Fonts/Roboto-VariableFont_wdth,wght.ttf'
    font_style: 'ExtraBold' # Bolder for titles
    font_size: 120
    font_color: 'white'
    box_color: 'black@0.7'
    box_border_width: 15
    position_x: '250'       # Top-Left Safe Zone
    position_y: '250'
    wrap_at_char: 20

# -- Section 6: Final Video Output Settings --
video_output:
  bit_depth: 10
  framing_method: 'crop'     # 'crop' or 'scale'
  framing_backend: 'cuda'    # 'cuda' or 'cpu' (only for scaling)
  resolution: '3840x2160'
  codec: 'h264_nvenc'
  preset: 'p6'
  quality: 19
  audio_codec: 'aac'
  audio_bitrate: '192k'
  audio_channels: 2          # 1 = Mono, 2 = Stereo

# -- Section 7: Test Mode Overrides --
# These settings are used INSTEAD of the ones in video_output when --test is used.
test_mode_settings:
  resolution: '854x480'  # 480p
  framerate: 15
  codec: 'h264_nvenc'
  preset: 'p1'           # Fastest
  quality: 28            # Lower quality
  audio_bitrate: '96k'